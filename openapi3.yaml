openapi: 3.0.1
info:
  title: ingestion-trigger
  description: Service that designed to validate and trigger ingestion of new layers from raw data and update existing layers
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
paths:
  /ingestion:
    post:
      operationId: newIngestion
      tags:
        - ingestion
      summary: start a process of creating new layer from raw data
      requestBody:
        content:
          application/json:
            schema:
              $ref: >-
                ./Schema/ingestionTrigger/rasterLayer.yaml#/components/schemas/NewRasterLayer
            examples:
              NewRasterLayerExample:
                $ref: >-
                  ./Schema/ingestionTrigger/rasterLayerExample.yaml#/components/examples/NewRasterLayerExample
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/successMessage'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: >-
                  ./Schema/ingestionTrigger/responses/ingestionTriggerResponses.yaml#/components/schemas/errorMessage
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: >-
                  ./Schema/ingestionTrigger/responses/ingestionTriggerResponses.yaml#/components/schemas/errorMessage
        '422':
          description: Unprocessable Content
          content:
            application/json:
              schema:
                $ref: >-
                  ./Schema/ingestionTrigger/responses/ingestionTriggerResponses.yaml#/components/schemas/errorMessage
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: >-
                  ./Schema/ingestionTrigger/responses/ingestionTriggerResponses.yaml#/components/schemas/errorMessage

  /ingestion/{id}:
    put:
      operationId: updateLayer
      tags:
        - ingestion
      summary: start a process of creating update to exists layer from raw data
      parameters:
        - name: id
          in: query
          description: The id of the layer to update
          required: true
          schema:
            type: string
          example: '5f7b3b3b-3b3b-3b3b-3b3b-3b3b3b3b3b3b'
      requestBody:
        content:
          application/json:
            schema:
              $ref: >-
                ./Schema/ingestionTrigger/rasterLayer.yaml#/components/schemas/UpdateRasterLayer
            examples:
              UpdateRasterLayerExample:
                $ref: >-
                  ./Schema/ingestionTrigger/rasterLayerExample.yaml#/components/examples/UpdateRasterLayerExample
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/successMessage'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: >-
                  ./Schema/ingestionTrigger/responses/ingestionTriggerResponses.yaml#/components/schemas/errorMessage
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: >-
                  ./Schema/ingestionTrigger/responses/ingestionTriggerResponses.yaml#/components/schemas/errorMessage
        '422':
          description: Unprocessable Content
          content:
            application/json:
              schema:
                $ref: >-
                  ./Schema/ingestionTrigger/responses/ingestionTriggerResponses.yaml#/components/schemas/errorMessage
        '500':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: >-
                  ./Schema/ingestionTrigger/responses/ingestionTriggerResponses.yaml#/components/schemas/errorMessage
  /ingestion/validateSources:
    post:
      operationId: validateSources
      tags:
        - ingestion
      summary: checks that all provided files have valid raw data
      requestBody:
        description: A json object containing array of files and origin source path
        required: true
        content:
          application/json:
            schema:
              $ref: >-
                ./Schema/ingestionTrigger/inputFiles/rasterLayerInputFiles.yaml#/components/schemas/InputFiles
            example:
              originDirectory: string
              fileNames:
                - example.gpkg
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validateSourcesResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'

  /ingestion/sourcesInfo:
    post:
      operationId: getGdalInfo
      tags:
        - ingestion
      summary: returns the GDAL info for the provided source files
      requestBody:
        description: A json object containing array of files and origin source path
        required: true
        content:
          application/json:
            schema:
              $ref: >-
                ./Schema/ingestionTrigger/inputFiles/rasterLayerInputFiles.yaml#/components/schemas/InputFiles
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: >-
                  ./Schema/ingestionTrigger/responses/ingestionTriggerResponses.yaml#/components/schemas/sourcesInfoResponse
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: >-
                  ./Schema/ingestionTrigger/responses/ingestionTriggerResponses.yaml#/components/schemas/errorMessage
        '404':
          description: Files not found
          content:
            application/json:
              schema:
                $ref: >-
                  ./Schema/ingestionTrigger/responses/ingestionTriggerResponses.yaml#/components/schemas/errorMessage
        '422':
          description: Unprocessable Content
          content:
            application/json:
              schema:
                $ref: >-
                  ./Schema/ingestionTrigger/responses/ingestionTriggerResponses.yaml#/components/schemas/errorMessage
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: >-
                  ./Schema/ingestionTrigger/responses/ingestionTriggerResponses.yaml#/components/schemas/errorMessage

components:
  schemas:
    validateSourcesResponse:
      type: object
      properties:
        isValid:
          type: boolean
          example: true
        message:
          type: string
          example: 'Files are valid'
      required:
        - message
    successMessage:
      type: object
      properties:
        status:
          type: string
          example: 'success'
      required:
        - message
    errorMessage:
      type: object
      properties:
        message:
          type: string
      required:
        - message
